<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ポートフォリオ</title>
<link rel="stylesheet" href="Sample001.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>私のポートフォリオ</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>こんにちは！私はWeb開発に情熱を持つフリーランスエンジニアです。お気軽にご相談ください！</p>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>My Projects</h2>
            <div class="project">
                <h3>プロジェクト1</h3>
                <p>簡単な説明をここに記載します。</p>
            </div>
            <div class="project">
                <h3>プロジェクト2</h3>
                <p>こちらにも別のプロジェクトを紹介します。</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>メールでのお問い合わせ: <a href="mailto:example@example.com">example@example.com</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 私のポートフォリオ</p>
    </footer>

</body>
</html>
